<!DOCTYPE html>
<html>
{% include "base.html" %}
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto text-center" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title">Привіт, {{ name }}!</h1>
                <p class="card-text">Вам {{ age }} років.</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Вийти</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
